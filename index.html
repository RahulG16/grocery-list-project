<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <div class="grocery-container">
      <div class="container">
        <h2>Grocery List</h2>

        <form class="add-list">
          <input type="text" name="item" placeholder="e.g.eggs" required />
          <input type="submit" value="Submit" />
        </form>

        <ul class="plates"></ul>

        <input type="button" class="delete-btn" value="Clear Items" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
